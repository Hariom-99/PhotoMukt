<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Background Removed - PhotoMukt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body class="result-page d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-dark text-white p-3 w-100 d-flex justify-content-between align-items-center">
    <h1 class="logo mb-0">PhotoMukt</h1>
    <nav>
      <a href="/" class="text-white me-3">Home</a>
    </nav>
  </header>

  <!-- Result Section -->
  <div class="result-container container text-center flex-fill d-flex flex-column justify-content-center py-5">
    <h1 class="mb-4">Background Removed Successfully!</h1>

    <div class="d-flex justify-content-center mb-4">
      <img id="resultImage" src="" alt="Processed Image" class="img-fluid rounded shadow output-image"
        style="max-width: 500px; max-height: 500px;">
    </div>

    <div>
      <a id="downloadBtn" href="#" download class="btn btn-success me-2">⬇ Download Image</a>
      <a href="/" class="btn btn-secondary">Remove Another Image</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 PhotoMukt. All rights reserved.
  </footer>

  <!-- Script to Load Image -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
      const imagePath = `/uploads/${file}`; // ✅ Ensure served from Express static
      document.getElementById('resultImage').src = imagePath;
      document.getElementById('downloadBtn').href = imagePath;
    } else {
      document.querySelector('.result-container').innerHTML = `
        <h2 class="text-danger">⚠ No image found!</h2>
        <a href="/" class="btn btn-secondary mt-3">Go back</a>
      `;
    }
  </script>
</body>

</html>
